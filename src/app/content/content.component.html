<div
  class="h-full w-full flex flex-col items-center dark:bg-gray-800 bg-gray-200"
  *ngIf="mode$ | async as mode"
>
  <div class="m-4 leading-normal">
    <span class="dark:text-gray-100 text-gray-900"
      >Click this button to enable {{ mode }} mode:
    </span>
    <button
      class="icon inline-flex justify-center items-center w-10 h-10 rounded-full align-middle transition-all duration-300 ease-linear"
      (click)="switchMode(mode)"
    >
      <span class="material-symbols-outlined">{{ mode }}_mode</span>
    </button>
  </div>
</div>
